{% extends "main/base.html" %}

{% block content %}

<h1 class="govuk-heading-xl">Desk booking system</h1>

<h2 class="govuk-heading-l">Welcome {{ user.first_name }} {{ user.last_name }}</h2>

<p><a href="{% url 'main:booking-create-who-for' %}"><button class="govuk-button">Create new booking</button></a></p>

<p><a href="{% url 'main:show-bookings' %}"><button class="govuk-button">Show existing bookings</button></a></p>

<h3 class="govuk-heading-m">Personal risk assessments</h3>

{% if recent_pra_link %}
<p class="govuk-body"><a href="{{ recent_pra_link }}"><button class="govuk-button">View your most recent PRA</button></a></p>
{% else %}
<p class="govuk-body">You have no PRAs filed.</p>
{% endif %}

<h4 class="govuk-heading-s">For line managers only</h4>

<p class="govuk-body"><a href="{% url 'main:pra-create-initial' %}"><button
class="govuk-button">Create new personal risk assessment</button></a></p>

{% endblock %}
